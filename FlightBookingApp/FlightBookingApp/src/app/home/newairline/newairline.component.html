<section class="content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="body">

                <form id="form_validation" method="POST" novalidate="novalidate">
                    <div class="form-group form-float">
                        <h2 class="card-inside-title">Airline Name</h2>
                        <div class="form-line">
                            <input type="text" class="form-control" name="airline name"
                                [(ngModel)]="NewAirlineModel.airlineName" required="" aria-required="true"
                                placeholder="Airline Name">
                        </div>
                    </div>
                    <div class="form-group form-float" hidden>
                        <h2 class="card-inside-title">Upload Logo</h2>
                        <div class="form-line">
                            <input type="text" class="form-control" name="airline name" required="" aria-required="true"
                                placeholder="Airline Name">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <h2 class="card-inside-title">Contact Number</h2>
                        <div class="form-line">
                            <input type="text" class="form-control" name="contact number"
                                [(ngModel)]="NewAirlineModel.contactNumber" required="" aria-required="true"
                                placeholder="Contact Number">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <h2 class="card-inside-title">Contact Address</h2>
                        <div class="form-line">
                            <input type="text" class="form-control" name="contact address"
                                [(ngModel)]="NewAirlineModel.contactAddress" required="" aria-required="true"
                                placeholder="Contact Address">
                        </div>
                    </div>


                    <button class="btn btn-primary waves-effect" (click)="AddNewAirline()" data-type="success"
                        type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>   
</section>
