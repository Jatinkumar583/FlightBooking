<div class="card">  
    <div class="card-body">
        <form  #bookedFlight="ngForm"  (ngSubmit)="GetBookedFlightDetails(bookedFlight.value)"class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
              <label for="validationCustom01" class="form-label" >Search By PNR</label>
              <input type="text" class="form-control" id="validationCustom01" name="txtPnr" ngModel required>      
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label" >Search By EmailId</label>
              <input type="text" class="form-control" id="validationCustom02" name="txtUserEmailId" ngModel required>     
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
    </div>
  </div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="card">
        <div class="body table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Flight No.</th>
                        <th>PNR</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Booked Seat</th>
                        <th>Booked Date</th>
                        <th>Action</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-green" *ngFor="let item of bookedFlightDetails">
                        <td>{{item.flightNumber}}</td>
                        <td>{{item.pnr}}</td>
                        <td>{{item.source}}</td>
                        <td>{{item.destination}}</td>
                        <td>{{item.totalSeat}}</td>
                        <td>{{item.createdOn}}</td>  
                        <td><button class="btn btn-primary"  type="submit">View</button></td>
                        <td><button class="btn btn-primary" type="submit">Cancel</button></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
